
trigger:
- main

pool:
  # Use your agent pool if using self-hosted agent, or:
  vmImage: 'windows-latest'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '7.x.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

- script: dotnet build john_quiz4_dotnet.sln
  displayName: 'Build Solution'

- script: dotnet publish john_quiz4_dotnet.csproj -c Release -o $(Build.ArtifactStagingDirectory)
  displayName: 'Publish Artifacts'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
